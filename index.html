<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
    <div class="main-container shadow-lg p-3 mb-5 bg-body rounded-5 position-absolute top-50 start-50 translate-middle">
        <div class="box-container position-absolute top-0 start-0 rounded-5">
            <div class="title1">
              <h6>Your Result</h6>
            </div>
                <div class="rounded-circle ">
                  <div class="score">
                    <h1>76</h1>
                    <p>of 100</p>
                  </div>
                </div>

                <div class="achievement">
                    <p>Great</p>
                </div>

                <div class="paragraph">
                  <p>You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
                </div>
          </div>        
                
                <div class="right-align position-absolute top-0 start-50">
                    <div class="title2">
                      <h6>Summary</h6>
                    </div>
                    
                    <div class="summary1">
                      <span><img src="/assets/images/icon-reaction.svg" alt="icon-reaction"/>Reaction </span> 
                      <div class="score">80 <span class="overall">/ 100</span></div>
                    </div>

                    <div class="summary2">
                      <span><img src="/assets/images/icon-memory.svg" alt="icon-memory"/>Memory </span> 
                      <div class="score">92 <span class="overall">/ 100</span></div>
                    </div>   
                    
                    <div class="summary3">
                      <span><img src="/assets/images/icon-verbal.svg" alt="icon-verbal"/>Verbal </span> 
                      <div class="score">61 <span class="overall">/ 100</span></div>
                    </div>

                    <div class="summary4">
                      <span><img src="/assets/images/icon-visual.svg" alt="icon-visual"/> Visual </span> 
                      <div class="score">72 <span class="overall">/ 100</span></div>
                    </div>

                    <button type="button" class="position-absolute rounded-pill p-2" 
                            style="width: 90%; margin-top: 25px; margin-left: 25px; font-family: 'Hanken Grotesk', sans-serif;">
                              Continue
                    </button>
                </div>
                
    </div>
  
  
    <div class="attribution p-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jbenedicklat.my.canva.site/">John Benedick M. Lat</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
